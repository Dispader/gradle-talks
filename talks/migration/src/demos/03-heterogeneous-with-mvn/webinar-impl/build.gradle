description = 'Webinar implementation (maven project).'

task mvnBuild(type: Exec) {
	commandLine 'mvn', 'clean', 'package'
	
	ext.outputJar = file("target/webinar-impl-1.0-SNAPSHOT.jar")
	
	dependsOn(":webinar-api:install")
	
	logging.captureStandardOutput LogLevel.INFO
}

configurations {
	archives
}

artifacts {
	archives file: mvnBuild.outputJar, builtBy: mvnBuild
}	
